<!DOCTYPE html>
<html>
	<head>
		<title>ChatDuo</title>
		<link rel="stylesheet" href="css/style.css">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
		<link href="https://fonts.googleapis.com/css?family=Indie+Flower" rel="stylesheet">
	</head>
	<body>
		<!--Header Boot-->
		<div class="container-fluid">
			<div class="jumbotron">
				<h1>Chatounete</h1>
				<p id="paraTitre">Le chat de malade pour t'chacher avec des males.</p>
			</div>
		</div>
		
		<!--Header Boot Fin-->
		<!--Colone-->
	
		
		<div class="row">
			<div  class="col-3">
				<h2 id="titre2">Utilisateur Connecter</h2>
				<div id="afficherUser">
					<ul></ul>
				</div>
				
				
			</div>
			
			<div class="col-9 " id="monDiv">
				<h2 id="chatbox">ChatBox</h2>
				<div id="myText">
					
				</div>
				
				
			</div>
		</div>
			<div class="container">
			<input type="text" class="form-control" id="chatText"  placeholder="Ecrivez votre message">
			<button id="sendIt" type="submit" class="btn btn-primary" onclick="envoyerMessage();">Envoyez</button>
			
		</div>
		<!-- fin colone -->
		<script
		src="https://code.jquery.com/jquery-3.2.1.min.js"
		integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
		crossorigin="anonymous"></script>
		<script src="js/function.js"></script>
	</body>
</html>
